<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Minta Maaf</title>
  <style>
    :root{--bg:#FFF7F9;--card:#ffffff;--accent:#ff5263;--muted:#7a7a7a}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial}
    body{background:linear-gradient(180deg,#fff 0%,#ffeef2 100%);display:flex;align-items:center;justify-content:center;padding:20px}
    .wrap{width:100%;max-width:520px}
    .card{background:var(--card);border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,0.08);padding:18px}
    header{display:flex;gap:12px;align-items:center}
    .avatar{width:62px;height:62px;border-radius:14px;background:conic-gradient(from 180deg at 50% 50%, #ffd1dc, #ffdbe6, #ffeef8);display:flex;align-items:center;justify-content:center;font-weight:700;color:#7a1331}
    h1{font-size:18px;margin:0}
    p.lead{margin:6px 0 12px;color:var(--muted);font-size:13px}
    textarea{width:100%;min-height:140px;border-radius:12px;padding:12px;border:1px solid #f0d9dc;background:transparent;font-size:15px;resize:vertical}
    .templates{display:flex;gap:8px;overflow:auto;padding-bottom:6px;margin-top:8px}
    .tpl{white-space:nowrap;padding:8px 10px;border-radius:999px;background:#fff;border:1px solid #fde6ea;font-size:13px;cursor:pointer}
    .small{font-size:12px;color:var(--muted)}
    footer{margin-top:10px;text-align:center;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div class="avatar">Maaf 💌</div>
        <div style="flex:1">
          <h1>MAAFIN YA PLISS</h1>
        </div>
      </header>

      <!-- Bagian pilihan template -->
      <div style="margin-top:12px">
        <label class="small"><b>COBAK KLICK</b></label>
        <div class="templates" id="templates">
          <div class="tpl" data-text="Maaf ya, aku nggak sengaja. Bisa maafin aku?">Maaf singkat</div>
          <div class="tpl" data-text="Aku sadar sudah salah. Aku janji akan berubah. Maaf ya.">Janji berubah</div>
          <div class="tpl" data-text="Maaf kalau kata-kataku menyakiti. ">Menyentuh</div>
          <div class="tpl" data-text="Kasih kripik pisang aja 🍌💕">surprise</div>
        </div>
      </div>

      <!-- Textarea tempat masuk pesan -->
      <div style="margin-top:12px">
        <label class="small">Pesan Kamu</label>
        <textarea id="msg" placeholder="Tulis pesan di sini..."></textarea>
      </div>

      <footer>
        <p class="small">Klik salah satu template di atas untuk mengisi pesan otomatis 💖</p>
      </footer>
    </div>
  </div>

  <!-- Script supaya template bisa diklik -->
  <script>
    const textarea = document.getElementById('msg');
    const templates = document.getElementById('templates');

    templates.addEventListener('click', e=>{
      const t = e.target.closest('.tpl');
      if(!t) return;
      textarea.value = t.dataset.text || textarea.value;
    });
  </script>
</body>
</html>
